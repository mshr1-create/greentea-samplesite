<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Page</title>
</head>
<body>
    <div id="contact">
        <header class="contact-header-outer">
            <div class="contact-header-inner">
                <h1>端月株式会社</h1>
                <nav class="nav-list">
                    <ul>
                        <li><a href="profile.html">会社案内</a></li>
                        <li><a href="process.php">生産工程</a></li>
                        <li><a href="product.html">商品一覧</a></li>
                        <li><a href="contact.html">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <h2 class="page-title">お問い合わせ</h2>
                <div class="contact-info">
                    <p>下記フォーマットにご記入いただき、「入力内容の確認」ボタンを押して内容をご確認のうえ、送信してください。お問い合わせフォーム送信後、自動で受付メールを送信いたします。</p>
                    <p>端月株式会社　お客様相談室</p>
                    <p>【受付時間】9：00～17：00（土・日・祝日は除く）</p>
                    <p>TEL:0000-01-0101</p>
                </div>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>
    
                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>
    
                    <div>
                        <label for="message">お問い合わせ内容</label>
                        <textarea name="your-message" id="message" cols="30" rows="10"></textarea>
                    </div>
    
                    <input type="submit" class="button" value="送信">
                </form>
    
            </div>
        </main>
    </div>
    
    <footer>
        <p>&copy; 端月株式会社</p>
    </footer>    
</body>
